syntax = "proto3";
package NetProto.ShareData;

message packet_data_Vector3Int
{
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message packet_data_Color
{
	uint32 r = 1;
	uint32 g = 2;
	uint32 b = 3;
	uint32 a = 4;
}

message packet_data_ItemInfo
{
	uint64 nBagIndex = 1;
	uint32 nSlotIndex = 2;
	uint32 nItemId = 3;
	uint32 nCount = 4;
	uint32 nStarLevel = 5;
	uint32 nDura = 6;
}

message packet_data_SpellInfo
{
    uint32 ObjectID = 1;
    packet_data_Vector3Int Location = 2;
    uint32 Spell = 3;
    uint32 Direction = 4;
    bool Param = 5;
}

message packet_data_cs_ChatInfo
{
	uint64 UniqueID = 1;
    string Title = 2;
    uint32 Grid = 3;
}

message packet_data_SelectInfo
{
    uint32 Index = 1;
    string Name = 2;
    uint32 Level = 3;
    uint32 Class = 4;
    uint32 Gender = 5;
    uint64 LastAccess = 6;
}

message packet_data_WorldMapSetup
{
    bool Enabled = 1;
    repeated packet_data_WorldMapIcon Icons = 2;
}

message packet_data_IntelligentCreatureRules
{
    uint32 MinimalFullness = 1;
    bool MousePickupEnabled = 2;
    uint32 MousePickupRange = 3;
    bool AutoPickupEnabled = 4;
    uint32 AutoPickupRange = 5;
    bool SemiAutoPickupEnabled = 6;
    uint32 SemiAutoPickupRange = 7;
    bool CanProduceBlackStone = 8;
}

message packet_data_IntelligentCreatureItemFilter
{
    bool PetPickupAll = 1;
    bool PetPickupGold = 2;
    bool PetPickupWeapons = 3;
    bool PetPickupArmours = 4;
    bool PetPickupHelmets = 5;
    bool PetPickupBoots = 6;
    bool PetPickupBelts = 7;
    bool PetPickupAccessories = 8;
    bool PetPickupOthers = 9;
    uint32 PickupGrade = 10;
}

message packet_data_ClientIntelligentCreature
{
    uint32 PetType = 1;
    uint32 Icon = 2;
    string CustomName = 3;
    uint32 Fullness = 4;
    uint32 SlotIndex = 5;
    uint64 Expire = 6;
    uint64 BlackstoneTime = 7;
    uint64 MaintainFoodTime = 8;
    uint32 petMode = 9;
    packet_data_IntelligentCreatureRules CreatureRules = 10;
    packet_data_IntelligentCreatureItemFilter Filter = 11;
}

message packet_data_ClientBuff
{
    uint32 Type = 1;
    string Caster = 2;
    bool Visible = 3;
    uint32 ObjectID = 4;
    uint64 ExpireTime = 5;
    bool Infinite = 6;
    uint32 Stats = 7;
    bool Paused = 8;
    repeated uint32 Values = 9;
}

message packet_data_ExpireInfo
{
    uint64 ExpiryDate = 1;
}

message packet_data_RentalInformation
{
    string OwnerName = 1;
    uint32 BindingFlags = 2;
    uint64 ExpiryDate = 3;
    bool RentalLocked = 4;
}

message packet_data_SealedInfo
{
    uint64 ExpiryDate = 1;
    uint64 NextSealDate = 2;
}

message packet_data_AwakeMaterialsDataItem
{
    repeated uint32 B = 1;
}

message packet_data_AwakeMaterialsData
{
    repeated packet_data_AwakeMaterialsDataItem A = 1;
}

message packet_data_Awake
{
    uint32 AwakeSuccessRate = 1;
    uint32 AwakeHitRate = 2;
    uint32 MaxAwakeLevel = 3;
    uint32 Awake_WeaponRate = 4;
    uint32 Awake_HelmetRate = 5;
    uint32 Awake_ArmorRate = 6;
    uint32 AwakeChanceMin = 7;
    repeated float AwakeMaterialRate = 8;
    repeated uint32 AwakeChanceMax = 9;
    repeated packet_data_AwakeMaterialsData AwakeMaterials = 10;
    uint32 Type = 11;
    repeated uint32 listAwake = 12;
}

message packet_data_Stats
{
	map<int32, int32> Values = 1;
}

message packet_data_UserItem
{
    uint64 UniqueID = 1;
    uint32 ItemIndex = 2;
    packet_data_ItemInfo Info = 3;
    uint32 CurrentDura = 4;
	uint32 MaxDura = 5;
    uint32 Count = 6;
    uint32 GemCount = 7;
    uint32 RefinedValue = 8;
    uint32 RefineAdded = 9;
    uint32 RefineSuccessChance = 10;
    bool DuraChanged = 11;
    int32 SoulBoundId = 12;
    bool Identified = 13;
    bool Cursed = 14;
    int32 WeddingRing = 15;
    uint64 BuybackExpiryDate = 16;
    packet_data_ExpireInfo ExpireInfo = 17;
    packet_data_RentalInformation RentalInformation = 18;
    packet_data_SealedInfo SealedInfo = 19;
    bool IsShopItem = 20;
    packet_data_Awake Awake = 21;
    packet_data_Stats AddedStats = 22;
}

message packet_data_UserItemList
{
    repeated packet_data_UserItem Slots = 1;
}

message packet_data_ClientAuction
{
    uint64 AuctionID = 1;
    packet_data_UserItem Item = 2;
    string Seller = 3;
    uint32 Price = 4;
    uint64 ConsignmentDate = 5;
    uint32 ItemType = 6;
}

message packet_data_BaseStat
{
    uint32 FormulaType = 1;
    uint32 Type = 2;
    uint32 Base = 3;
    float Gain = 4;
    float GainRate = 5;
    uint32 Max = 6;
}

message packet_data_BaseStats
{
    uint32 Job = 1;
    repeated packet_data_BaseStat Stats = 2;
    packet_data_Stats Caps = 3;
}

message QuestItemReward
{
    packet_data_ItemInfo Item = 1;
    uint32 Count = 2;
}

message packet_data_ClientQuestInfo
{
    uint32 Index = 1;
    uint32 NPCIndex = 2;
    string Name = 3;
    string Group = 4;
    repeated string Description = 5;
    repeated string TaskDescription = 6;
    repeated string ReturnDescription = 7;
    repeated string CompletionDescription = 8;
    uint32 MinLevelNeeded = 9;
    uint32 MaxLevelNeeded = 10;
    uint32 QuestNeeded = 11;
    uint32 ClassNeeded = 12;
    uint32 Type = 13;
    uint32 TimeLimitInSeconds = 14;
    uint32 RewardGold = 15;
    uint32 RewardExp = 16;
    uint32 RewardCredit = 17;
    repeated QuestItemReward RewardsFixedItem = 18;
    repeated QuestItemReward RewardsSelectItem = 19;
    uint32 FinishNPCIndex = 20;
}

message packet_data_ClientQuestProgress
{
    uint32 Id = 1;
    packet_data_ClientQuestInfo QuestInfo = 2;
    repeated string TaskList = 3;
    bool Taken = 4;
    bool Completed = 5;
    bool New = 6;
}

message packet_data_GameShopItem
{
    uint32 ItemIndex = 1;
    uint32 GIndex = 2;
    packet_data_ItemInfo Info = 3;
    uint32 GoldPrice = 4;
    uint32 CreditPrice = 5;
    uint32 Count = 6;
    string Class = 7;
    string Category = 8;
    uint32 Stock = 9;
    bool iStock = 10;
    bool Deal = 11;
    bool TopItem = 12;
    uint64 Date = 13;
    bool CanBuyGold = 14;
    bool CanBuyCredit = 15;
}

message packet_data_ObjectPlayer
{
    uint32 ObjectID = 1;
    string Name = 2;
    string GuildName = 3;
    string GuildRankName = 4;
    packet_data_Color NameColour = 5;
    uint32 Class = 6;
    uint32 Gender = 7;
    uint32 Level = 8;
    packet_data_Vector3Int Location = 9;
    uint32 Direction = 10;
    uint32 Hair = 11;
    uint32 Light = 12;
	uint32 Weapon = 13;
    uint32 WeaponEffect = 14;
    uint32 Armour = 15;
	uint32 Poison = 16;
    bool Dead = 17;
    bool Hidden = 18;
    uint32 Effect = 19;
    uint32 WingEffect = 20;
    bool Extra = 21;
    uint32 MountType = 22;
    bool RidingMount = 23;
    bool Fishing = 24;
    uint32 TransformType = 25;
    uint32 ElementOrbEffect = 26;
    uint32 ElementOrbLvl = 27;
    uint32 ElementOrbMax = 28;
    uint32 LevelEffects = 29;
    repeated uint32 Buffs = 30;
}

message packet_data_WorldMapIcon
{
    uint32 ImageIndex = 1;
    string Title = 2;
    uint32 MapIndex = 3;
}

message packet_data_ClientMovementInfo
{
    uint32 Destination = 1;
    string Title = 2;
    packet_data_Vector3Int Location = 3;
    uint32 Icon = 4;
}

message packet_data_ClientNPCInfo
{
    uint32 ObjectID = 1;
    string Name = 2;
    packet_data_Vector3Int Location = 3;
    uint32 Icon = 4;
    bool CanTeleportTo = 5;
}

message packet_data_ClientMapInfo
{
    uint32 Width = 1;
    uint32 Height = 2;
    uint32 BigMap = 3;
    string Title = 4;
    repeated packet_data_ClientMovementInfo Movements = 5;
    repeated packet_data_ClientNPCInfo NPCs = 6;
}

message packet_data_WorldMapSetupInfo
{
    packet_data_WorldMapSetup Setup = 1;
    uint32 TeleportToNPCCost = 2;
}

message packet_data_ClientMagic
{
    string Name = 1;
    uint32 Spell = 2;
    uint32 BaseCost = 3;
    uint32 LevelCost = 4;
    uint32 Icon = 5;
    uint32 Level1 = 6;
    uint32 Level2 = 7;
    uint32 Level3 = 8;
    uint32 Need1 = 9;
    uint32 Need2 = 10;
    uint32 Need3 = 11;
    uint32 Level = 12;
    uint32 Key = 13;
    uint32 Range = 14;
    uint32 Experience = 15;
    bool IsTempSpell = 16;
    uint64 CastTime = 17;
    uint64 Delay = 18;
}

message packet_data_ClientGTMap
{
    uint32 index = 1;
    string Name = 2;
    string Owner = 3;
    string Leader = 4;
    string Leader2 = 5;
    uint32 price = 6;
    uint32 days = 7;
    uint32 begin = 8;
}

message packet_data_GuildMember
{
    string Name = 1;
    uint32 Id = 2;
    uint64 LastLogin = 3;
    bool hasvoted = 4;
    bool Online = 5;
}

message packet_data_GuildRank
{
    repeated packet_data_GuildMember Members = 1;
    string Name = 2;
    int32 Index = 3;
    uint32 Options = 4;
}

message packet_data_GuildStorageItem
{
    packet_data_UserItem Item = 1;
    uint64 UserId = 2;
}

message packet_data_Notice
{
    string Title = 1;
    string Message = 2;
    uint64 LastUpdate = 3;
}

message packet_data_GuildBuffInfo
{
    uint32 Id = 1;
    uint32 Icon = 2;
    string Name = 3;
    uint32 LevelRequirement = 4;
    uint32 PointsRequirement = 5;
    uint32 TimeLimit = 6;
    uint32 ActivationCost = 7;
    packet_data_Stats Stats = 8;
}

message packet_data_GuildBuff
{
    uint32 Id = 1;
    packet_data_GuildBuffInfo Info = 2;
    bool Active = 3;
    uint32 ActiveTimeRemaining = 4;
}

message packet_data_RankCharacterInfo
{
    uint64 PlayerId = 1;
    string Name = 2;
    uint32 Class = 3;
    uint32 level = 4;
    uint64 Experience = 5;//clients shouldnt care about this only server
    uint64 LastUpdated = 6;
}

message packet_data_ItemRentalInformation
{
    uint64 ItemId = 1;
    string ItemName = 2;
    string RentingPlayerName = 3;
    uint64 ItemReturnDate = 4;
}

message packet_data_ChatItem
{
	uint64 UniqueID = 1;
    string Title = 2;
    uint32 Grid = 3;
}
